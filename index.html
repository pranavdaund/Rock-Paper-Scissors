<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="imagess/rock.png" alt="rock_photo">
        </div>

        <div class="choice" id="paper">
            <img src="imagess/paper.png" alt="paper_photo">
        </div>

        <div class="choice" id="scissors">
            <img src="imagess/scissors.png" alt="scissors_photo">
        </div>

    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p class="common">You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p class="common">Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>


    <script src="app.js"></script>
</body>

</html>
